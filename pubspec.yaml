name: bank_sampah
description: A store trash to get money

publish_to: 'none'

version: 0.1.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  # firebase
  firebase_core: ^2.15.0
  cloud_firestore: ^4.8.3
  firebase_storage: ^11.2.5

  # state management
  flutter_bloc: ^8.1.3
  provider: ^6.0.5

  # depedency injection
  get_it: ^7.6.0

  # navigation router
  go_router: ^10.0.0
  # language feature
  freezed_annotation: ^2.4.1
  rxdart: ^0.27.7
  fpdart: ^0.6.0
  path: ^1.8.3
  intl: ^0.18.1
  uuid: ^3.0.7
  json_annotation: ^4.8.1

  # image
  image_cropper: ^5.0.0
  image_picker: ^1.0.1

  # ui
  another_flushbar: ^1.12.30
  flutter_svg: ^2.0.7

  # local storage
  shared_preferences: ^2.2.0

# splash screen
flutter_native_splash:
  color: '#F8FDFF'
  color_dark: '#020617'
  image: 'assets/images/logo.png'
  android: true
  ios: true
  web: true

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  # code generator
  # dart run build_runner build --delete-conflicting-outputs
  build_runner: ^2.4.6
  flutter_native_splash: ^2.3.1
  # flutter packages pub run build_runner build
  # flutter_gen_runner: ^5.3.1 # tidak digunakan karena bermasalah dengan debug web

  # language feature
  freezed: ^2.4.1

  # json
  json_serializable: ^6.7.1

# flutter_gen:
